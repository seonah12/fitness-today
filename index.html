<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Webpage Title -->
    <title>오늘의 운동</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .level-left {
            margin-left: 30px;
            margin-top: 10px;
        }

    </style>

    {#    사진 미리보기#}
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('preview').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                document.getElementById('preview').src = "";
            }
        }
    </script>

    <script>
        $(document).ready(function () {
            listing();
        });
        {#db에서 포스팅 정보 가져오기 및 출력 준비#}

        function listing() {
            let search = $('#input_search').val()
            $.ajax({
                type: 'GET',
                url: '/posting/save',
                data: {},
                success: function (response) {
                    let rows = response['posts']
                    $('#post-card').empty()
                    for (let i = 0; i < rows.length; i++) {
                        let title = rows[i]['title']
                        let name = rows[i]['username1']
                        let num = rows[i]['num']

                        let temp_html = ``

                        if (search == 0) {
                            temp_html = `<a id="main-card" href="/post/${num}" class="col">
                                            <div class="card h-100">
                                                <img src= "static/${num}.png" alt="사진"/>
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-text">${name}</p>
                                                </div>
                                            </div>
                                        </a>`
                        } else if (search == name) {
                            temp_html = `<a id="main-card" href="/post/${num}" class="col">
                                            <div class="card h-100">
                                                <img src= "static/${num}.png" alt="사진"/>
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-text">${name}</p>
                                                </div>
                                            </div>
                                        </a>`
                        }
                        $('#post-card').append(temp_html)
                    }
                    search = 0
                }
            })
        }
    </script>

    <script>
        {#        로그아웃#}

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }
    </script>
</head>

<body>
<div>{# style="overflow-x:hidden;">

        네비게이션 바 {#    검색/초기화/로그아웃/글 작성/#}

    <!-- Main container -->

    <nav class="level">
        <!-- Left side -->
        <div class="level-left">
            <div class="level-item">
                <p class="subtitle is-5">
                    <strong>오늘의 운동</strong>
                </p>
            </div>
        </div>

        <!-- Right side -->
        <div class="level-right">
            <p class="level-item">
                <button class="btn btn-light" onclick="sign_out()">로그아웃</button>
            </p>
            <p class="level-item">
                <button class="button is-link is-light"
                        onclick="window.location.href='/posting/{{ user_info.username }}'">글 작성
                </button>
            </p>
        </div>
    </nav>
    <div class="level-item">
        <div class="field has-addons">
            <p class="control">
                <input class="input" type="text" placeholder="Find a person">
            </p>
            <p class="control">
                <button class="button" onclick="listing()">
                    검색
                </button>
                <button class="button" onclick="window.location.reload()">
                    초기화
                </button>
            </p>
        </div>
    </div>

    {#    포스팅정보 불러오기#}
    <div class="post-box">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="post-card"/>
    </div>
    <div id="user-box"></div>
</div>
</body>

</html>
