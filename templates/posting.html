<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Webpage Title -->
    <title>Log In | SWEETER</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        function posting() {
            let username = $("#input-username").val()
            let username1 = $("#input-username1").val()
            let title = $("#input-title").val()
            let picture = $("#input-picture").val()
            let fitness = $("#inputGroupSelect01").val()
            let time = $("#input-time").val()
            let description = $("#input-description").val()
            $.ajax({
                type: "POST",
                url: "/posting/save",
                data: {
                    username_give: username,
                    username1_give: username1,
                    title_give: title,
                    picture_give: picture,
                    fitness_give: fitness,
                    time_give: time,
                    description_give: description
                },
                success: function (response) {
                    alert("작성완료!")
                    window.location.href = "/"
                }
            });
        }
    </script>

</head>
<body>
<input type="text" value="{{ user_info.username1 }}" id="input-username1">
<input type="text" value="{{ user_info.username }}" id="input-username">
<input type="text" placeholder="제목" id="input-title">
<input type="text" placeholder="사진" id="input-picture">
<div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">운동종류</label>
    <select class="form-select" id="inputGroupSelect01">
        <option selected>--선택하기--</option>
        <option value="걷기">걷기</option>
        <option value="계단오르기">계단오르기</option>
        <option value="근력운동">근력운동</option>
        <option value="달리기">달리기</option>
        <option value="수영">수영</option>
        <option value="요가">요가</option>
        <option value="테니스">테니스</option>
        <option value="필라테스">필라테스</option>
        <option value="하이킹">하이킹</option>
        <option value="기타">기타</option>
    </select>
</div>
<div class="input-group mb-3">
    <span class="input-group-text" id="c">운동시간</span>
    <input type="text" class="form-control" aria-label="Sizing example input"
           aria-describedby="inputGroup-sizing-default" id="input-time">
</div>
<input type="text" placeholder="잡담" id="input-description">
<button onclick="posting()">작성</button>
<button onclick="window.location.href='/'">취소</button>
</body>
</html>
